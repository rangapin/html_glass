<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/avatar.png" alt="" class="avatar"/>
            <h3>Richard Angapin</h3>
            <p>Pro Member</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./images/twitch.png" alt="" />
              <h2><a href="https://www.twitch.tv/" target="_blank">Twitch</h2></a>
            </div>
            <div class="link">
              <img src="./images/steam.png" alt="" />
              <h2><a href="https://www.pokerstars.com/" target="_blank">Games</h2></a>
            </div>
            <div class="link">
              <img src="./images/upcoming.png" alt="" />
              <h2><a href="https://www.pokernews.com/" target="_blank">News</h2></a>
            </div>
            <div class="link">
              <img src="./images/library.png" alt="" />
              <h2><a href="https://www.cardplayer.com/" target="_blank">Library</h2></a>
            </div>
          </div>
          <div class="pro">
            <h2>Join pro for free games.</h2>
            <img src="./images/favicon-34.png" alt="" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Active Games</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/favicon-33.png" alt="" />
              <div class="card-info">
                <h2>Texas Holdem</h2>
                <p>Live Game</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="./images/favicon-32.png" alt="" />
              <div class="card-info">
                <h2>Omaha</h2>
                <p>Live Game</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="./images/favicon-31.png" alt="" />
              <div class="card-info">
                <h2>5 Cards Cowboy</h2>
                <p>Live Game</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
